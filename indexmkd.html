<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Прасечка Игра</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Играч 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Момнетално</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Играч 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Момнетално</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <!-- uncoment if conected to app-newRules.js -->
            <!-- <button class="btn-score" onclick="setScore();"><i class="ion-ios-plus-outline"></i>Играј до!</button> -->
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Нова Игра</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Сврти Коцка</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Задржи</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
